<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape Up Or Shape Out</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <form class="add-shape-form mt-5">
        <h2 class="form-title text-center mb-4">Add a shape!</h2>
        <div class="row input-row">
          <div class="col col-lg-6 col-12">
            <div class="input-group mb-3">
              <button
                class="btn bg-primary text-white input-btn rectangle-btn"
                type="button"
                id="button-addon1"
              >
                Add Rectangle
              </button>
              <input
                type="text"
                class="form-control rectangle-height"
                placeholder="height px"
                aria-label="height px"
                aria-describedby="button-addon1"
              />
            </div>
          </div>

          <div class="col col-lg-6 col-12">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control rectangle-width"
                placeholder="width px"
                aria-label="width px"
              />
            </div>
          </div>

          <div class="col col-12">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control square-length"
                placeholder="side length px"
                aria-label="side length px"
                aria-describedby="button-addon2"
              />
              <button
                class="btn bg-primary text-white input-btn square-btn"
                type="button"
                id="button-addon2"
              >
                Add Square
              </button>
            </div>
          </div>

          <div class="col col-lg-6 col-12">
            <div class="input-group mb-3">
              <button
                class="btn bg-primary text-white input-btn circle-btn"
                type="button"
                id="button-addon1"
              >
                Add Circle
              </button>
              <input
                type="text"
                class="form-control circle-radius"
                placeholder="radius px"
                aria-label="radius px"
                aria-describedby="button-addon1"
              />
            </div>
          </div>

          <div class="col col-12">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control triangle-height"
                placeholder="height px"
                aria-label="height px"
                aria-describedby="button-addon2"
              />
              <button
                class="btn bg-primary text-white input-btn triangle-btn"
                type="button"
                id="button-addon2"
              >
                Add Triangle
              </button>
            </div>
          </div>
        </div>
      </form>

      <div class="shape-area">
        <div class="row shape-row">
          <div class="col col-lg-8 col-12">
            <div class="canvas mt-5"></div>
          </div>

          <div class="col col-lg-4 col-12">
            <div
              class="
                canvas-stats
                bg-primary
                mt-5
                mb-5
                d-flex
                flex-column
                justify-content-center
                align-items-center
              "
            >
              <div
                class="
                  shape
                  stat
                  d-flex
                  flex-column
                  justify-content-center
                  align-items-center
                "
              >
                <h3 class="title text-center">Shape</h3>
                <p class="stat-num shape-answer text-center mt02"></p>
              </div>
              <div
                class="
                  height
                  stat
                  d-flex
                  flex-column
                  justify-content-center
                  align-items-center
                "
              >
                <h3 class="title text-center">Height</h3>
                <p class="stat-num height-answer text-center mt02"></p>
              </div>
              <div
                class="
                  width
                  stat
                  d-flex
                  flex-column
                  justify-content-center
                  align-items-center
                "
              >
                <h3 class="title text-center">Width</h3>
                <p class="stat-num width-answer text-center mt02"></p>
              </div>
              <div
                class="
                  area
                  stat
                  d-flex
                  flex-column
                  justify-content-center
                  align-items-center
                "
              >
                <h3 class="title text-center">Area</h3>
                <p class="stat-num area-answer text-center mt02"></p>
              </div>
              <div
                class="
                  perimeter
                  stat
                  d-flex
                  flex-column
                  justify-content-center
                  align-items-center
                "
              >
                <h3 class="title text-center">Perimeter</h3>
                <p class="stat-num perimeter-answer text-center mt02"></p>
              </div>
              <div
                class="
                  radius
                  stat
                  d-flex
                  flex-column
                  justify-content-center
                  align-items-center
                "
              >
                <h3 class="title text-center">Radius</h3>
                <p class="stat-num radius-answer text-center mt02"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="/app.js"></script>
  </body>
</html>
